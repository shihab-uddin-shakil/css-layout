<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>css-layout</title>
   
    <style>
    body{
  margin: 0;
  padding: 0;
  font-family: "Roboto", sans-serif;
}

header{
  position: fixed;
  background: #703810;
  padding: 20px;
  width: 100%;
  height: 30px;
}

.left_area h3{
  color: #fff;
  margin: 0;
  text-transform: uppercase;
  font-size: 22px;
  font-weight: 900;
}

.sidebar {
  background: #9c4e16;
  margin-top: 70px;
  padding-top: 30px;
  position: fixed;
  left: 0;
  width: 250px;
  height: 100%;
  transition: 0.5s;
  transition-property: left;
}


.sidebar a{
  color: #fff;
  display: block;
  width: 100%;
  line-height: 60px;
  text-decoration: none;
  padding-left: 40px;
  box-sizing: border-box;
  transition: 0.5s;
  transition-property: background;
  text-transform: uppercase;
}

.sidebar a:hover{
  background: #19B3D3;
}

.sidebar i{
  padding-right: 10px;
}



.content{
  margin-left: 300px;
  
  background: url(sample.png) no-repeat;
  background-position: center;
  background-size: 900px 700px;
  height: 100vh;
  transition: 0.5s;
 

}
.content2{
  margin-left: 300px;
  text-align:center;
}
.footer {
  position: relative;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: #333333;
  color: white;
  text-align: center;
  height: 50px;
}

      
    </style>
  </head>
  <body>
    <!-- this is header -->
    <header>
      <div class="left_area">
        <h3>This is Header Area</h3>
      </div>
    </header>
    <!--header end-->
    <!--sidebar -->
    <div class="sidebar">
      <a href="#"><i class="fas fa-desktop"></i><span>This is Sidebar</span></a>
    </div>
    <!--sidebar end-->
      <!--content in body-->
    <div class="content">
    </div>
    <div class="content2">
    
        <h1> 
         This Is Css_layOut Class Task Figure
        
        </h1>
        
    </div>
 <!--content end-->

  <!-- start footer-->
    <div class="footer">
    
        <h4> 
         Footer
        
        </h4>
        
    </div>
     <!-- end footer-->
        
  </body>
</html>
